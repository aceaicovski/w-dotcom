                      text:
                        type: text
                        value: >-
                          During the registration process, participants have the
                          option to purchase additional Player Packs upon check
                          out. For the 2024 Next Level Flag Football season, 4
                          options are available for purchase (see below). Player
                          Pack costs will be added to the base league
                          registration fees at check out. All Player Pack
                          merchandise will be shipped with your participant's
                          Next Level Flag Football uniform - unless otherwise
                          communicated from our team. Sizing verification will
                          be sent via email as your season uniform heads into
                          production!
