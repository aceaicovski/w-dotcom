                    type: content
                    parameters:
                      text:
                        type: text
                        value: >-
                          All season uniforms will be shipped to a participant's
                          home (or provided shipping address). Delivery will
                          occur via USPS and a valid USPS delivery location is
                          required. Participants must keep their shipping
                          addresses up to date for proper delivery. Replacement
                          uniforms will be at the cost of the participant should
                          inaccurate addresses be provided at the time of
                          production.
                      title:
                        type: text
                        value: Uniform Delivery
                      variant:
                        type: select
                        value: divider
